name: "Home Automation"
description: "Project for various home automation systems."
post-provisioning: >-
  Connect the device to your network and give the device a few minutes to download and run.
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/mario-r99/home-automation"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/mario-r99/home-automation/main/logo.png?token=ALU27LUGRASZNYWXM5WVCKDBDOIKE"
data:
  applicationEnvironmentVariables:
    - FREQUENCY: 3600
    - MQTT_BROKER: 'localhost'
  defaultDeviceType: "raspberrypi3"
  supportedDeviceTypes:
    - "raspberrypi4-64"
    - "raspberrypi3"
